    <div id="mapid"; style="margin:auto; width: 1200px; height: 800px;"></div>



    <script>

      var myMap = L.map('mapid').setView([51.27166558, 1.085499658], 16);



      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

        maxZoom: 20,

        id: 'mapbox.streets'

      }).addTo(myMap);



      // Adding a marker

      var marker = L.marker([51.27166558, 1.085499658]).addTo(myMap);



      // ... and a simple popup.

     // marker.bindPopup("<b>Name</b><br>Somewhere");





      // Creating a circle

      var myRadius = 500;

      var circle = L.circle([51.27166558, 1.085499658], {

        color: 'blue',

        fillColor: '#aaf',

        fillOpacity: 0.5,

        radius: myRadius

      }).addTo(myMap);



      // ... that allows a popup

      circle.bindPopup("Within " + myRadius + "m radius from my Map");

      // Better Event Handling

      var popup = L.popup();



      function onMapClick2(e) {

        popup

          .setLatLng(e.latlng)

          .setContent("You clicked the map at " + e.latlng.toString())

          .openOn(myMap);

      }



      myMap.on('click', onMapClick2);





    </script>
